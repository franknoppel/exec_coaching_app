<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Coach Dashboard</span>
      <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile">Profile</button></li>
      <li class="nav-item"><button class="nav-link" id="coachees-tab" data-bs-toggle="tab" data-bs-target="#coachees">Coachees</button></li>
      <li class="nav-item"><button class="nav-link" id="sessions-tab" data-bs-toggle="tab" data-bs-target="#sessions">Sessions</button></li>
    </ul>

    <div class="tab-content p-3 border border-top-0 bg-white" id="dashboardContent">
      <!-- Profile -->
      <div class="tab-pane fade show active" id="profile" role="tabpanel">
        <h5>Coach Profile</h5>
        <div id="coachProfile" class="mt-3"></div>
        <button class="btn btn-primary mt-3" id="editProfileBtn" data-bs-toggle="modal" data-bs-target="#profileModal">Edit Profile</button>
      </div>

      <!-- Coachees -->
      <div class="tab-pane fade" id="coachees" role="tabpanel">
        <h5>My Coachees</h5>
        <div class="row mt-3" id="coacheeList"></div>
      </div>

      <!-- Sessions -->
      <div class="tab-pane fade" id="sessions" role="tabpanel">
        <h5>My Coaching Sessions</h5>
        <ul class="list-group mt-3" id="sessionList"></ul>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="profileForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" id="coach_firstname" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" id="coach_lastname" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="coach_email" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select id="coach_status" class="form-select">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="form-label">Qualifications</label>
                <textarea id="coach_qualifications" class="form-control" rows="2"></textarea>
              </div>
              <div class="col-md-12">
                <label class="form-label">Profile</label>
                <textarea id="coach_profile" class="form-control" rows="3"></textarea>
              </div>
              <div class="col-md-12">
                <label class="form-label">Photo</label>
                <input type="file" id="coach_photo" class="form-control" accept="image/*" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/coach_dashboard.js"></script>
</body>
</html>
