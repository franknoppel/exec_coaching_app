<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coach Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <!-- Optional: Bootstrap for nicer defaults -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Executive Coaching — Coach Dashboard</span>
      <a class="btn btn-outline-light btn-sm" href="index.html">Log out</a>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <!-- Coach Profile -->
      <section class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Coach Profile</h2>
            <div class="d-flex align-items-start gap-3">
              <img id="coachPhoto" alt="Coach photo" class="rounded" style="display:none;max-width:140px;">
              <div class="flex-grow-1">
                <div><strong>Name:</strong> <span id="coachName">—</span></div>
                <div><strong>Email:</strong> <span id="coachEmail">—</span></div>
                <div class="mt-2"><strong>Bio:</strong> <span id="coachBio">—</span></div>
              </div>
            </div>
            <hr class="my-3">
            <form id="profileForm" enctype="multipart/form-data">
              <div class="row g-2">
                <div class="col-12">
                  <input class="form-control" name="name" placeholder="Your name" required />
                </div>
                <div class="col-12">
                  <input class="form-control" name="bio" placeholder="Short bio" />
                </div>
                <div class="col-12">
                  <input class="form-control" type="file" name="photo" accept="image/*" />
                </div>
                <div class="col-12">
                  <button class="btn btn-dark w-100" type="submit">Save Profile</button>
                </div>
              </div>
              <div id="profileResult" class="text-success mt-2" style="display:none;">Saved!</div>
            </form>
          </div>
        </div>
      </section>

      <!-- Coachees -->
      <section class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Coachees</h2>
            <div id="coachees" class="list-group mb-3"></div>

            <form id="addForm" class="row g-2">
              <div class="col-8">
                <input class="form-control" name="name" placeholder="Add coachee…" required />
              </div>
              <div class="col-4">
                <button class="btn btn-dark w-100" type="submit">Add</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="js/coach_dashboard.js"></script>
</body>
</html>
