<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coach APP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    #serverStatus {
      font-size: 0.9rem;
      font-weight: 600;
    }
    #loginStatus {
      display: none;
      font-size: 0.9rem;
      font-weight: 500;
    }
    input:focus {
      background-color: #fffbea;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow text-center" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-primary fw-bold">Coach APP</h3>

      <!-- Server Status -->
      <div id="serverStatus" class="alert mb-3 p-2">Checking server...</div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-semibold" id="loginBtn">Login</button>
        <div id="loginStatus" class="text-muted mt-2"></div>
      </form>

      <p class="text-muted mt-3 mb-0" style="font-size: 0.85rem;">¬© 2025 Coach APP</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const serverStatus = document.getElementById("serverStatus");
    const loginForm = document.getElementById("loginForm");
    const loginStatus = document.getElementById("loginStatus");
    const loginBtn = document.getElementById("loginBtn");

    // üîç Check backend connection
    async function checkServerStatus() {
      try {
        const res = await fetch("/ping");
        if (res.ok) {
          serverStatus.className = "alert alert-success mb-3 p-2";
          serverStatus.textContent = "‚úÖ Server Connected";
        } else {
          throw new Error();
        }
      } catch {
        serverStatus.className = "alert alert-danger mb-3 p-2";
        serverStatus.textContent = "‚ùå Server Offline";
      }
    }

    checkServerStatus();
    setInterval(checkServerStatus, 5000);

    // üß© Handle login submission
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginStatus.style.display = "block";
      loginStatus.textContent = "‚è≥ Logging in...";
      loginStatus.className = "text-muted mt-2";
      loginBtn.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const formData = new FormData();
      formData.append("email", email);
      formData.append("password", password);

      try {
        const res = await fetch("/login", { method: "POST", body: formData }); // ‚úÖ relative path
        if (!res.ok) {
          const error = await res.json();
          loginStatus.className = "text-danger mt-2";
          loginStatus.textContent = "‚ùå " + error.detail;
          loginBtn.disabled = false;
          return;
        }

        const data = await res.json();
        console.log("Login response:", data);

        loginStatus.className = "text-success mt-2";
        loginStatus.textContent = "‚úÖ Login successful! Redirecting...";
        setTimeout(() => {
          switch (data.role) {
            case "coach":
              window.location.href = `/frontend/coach_dashboard.html?coach_id=${data.id}`;
              break;
            case "admin":
              alert("Admin dashboard coming soon!");
              break;
            case "coach_org":
              alert("Coach organization dashboard coming soon!");
              break;
            case "coachee_org":
              alert("Coachee organization dashboard coming soon!");
              break;
            case "coachee":
              alert("Coachee dashboard coming soon!");
              break;
            default:
              alert("Unknown user type.");
          }
        }, 900);
      } catch (error) {
        loginStatus.className = "text-danger mt-2";
        loginStatus.textContent = "‚ùå Error connecting to server.";
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
